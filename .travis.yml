---
sudo: required
dist: trusty

language: c

addons:
  apt:
    packages:
    - libcurl3
    - libcurl4-gnutls-dev
    - liblua5.1-0-dev
    - libluajit-5.1-dev
    - python-docutils

before_install:
  - wget --no-check-certificate https://varnish-cache.org/_downloads/varnish-4.1.10.tgz
  - tar zxvf varnish-*.tgz
  - pushd varnish-*
  - ./autogen.sh
  - ./configure
  - make -sj32
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - popd

before_script:
  - ./autogen.sh
  - ./configure --prefix=/usr
  - make -j1

script:
  - make check -j1

compiler:
  - clang
  - gcc
